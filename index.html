<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">我的网站</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#services">服务</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>欢迎来到我的网站</h1>
                <p>这是一个现代化、响应式的网页设计</p>
                <button class="cta-button" onclick="scrollToSection('about')">了解更多</button>
            </div>
        </section>

        <section id="about" class="section">
            <div class="container">
                <h2>关于我们</h2>
                <p>这是一个精心设计的网页，展示了现代化的UI/UX设计理念。我们致力于创造美观、易用的用户体验。</p>
            </div>
        </section>

        <section id="services" class="section services">
            <div class="container">
                <h2>我们的服务</h2>
                <div class="services-grid">
                    <div class="service-card">
                        <div class="service-icon">🎨</div>
                        <h3>网页设计</h3>
                        <p>专业的网页设计服务，打造独特的视觉体验</p>
                    </div>
                    <div class="service-card">
                        <div class="service-icon">💻</div>
                        <h3>前端开发</h3>
                        <p>使用最新技术栈开发响应式网站</p>
                    </div>
                    <div class="service-card">
                        <div class="service-icon">📱</div>
                        <h3>移动端适配</h3>
                        <p>确保网站在各种设备上完美显示</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="section contact">
            <div class="container">
                <h2>联系我们</h2>
                <form class="contact-form" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">留言</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">发送</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的网站. 保留所有权利.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
